<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events and Basic Interactivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Form Validation and Events</h1>

    <!-- Form to test validation -->
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError" class="error-message"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error-message"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error-message"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Interactive button to toggle background color -->
    <button id="colorToggle">Toggle Background Color</button>

    <script src="script.js"></script>
</body>
</html>
